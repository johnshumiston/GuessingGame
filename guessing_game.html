<!DOCTYPE html>
<html>
  <head>
    <title>Fullstack - Number Guessing Game Humiston</title>
    <link rel="stylesheet" href="guessing_game.css">
  </head>
  <body>
    <div class="image">
      <img src="https://i.ytimg.com/vi/PsI5bREF20Y/maxresdefault.jpg" alt="Ghost"/>
    </div>
    <h1 class="esp">Got ESP?</h1>
      <div class="guess">
        <label for="theguess">Whoopi's thinkin' of a number between 1 and 100...</label>
        <input type = "text" id="theguess" placeholder="Input number 1-100">
        <button type = "button" id="theguess">Submit your Guess</button>
      </div>
    <div class="buttons">
      <button type="button" class="bottombuttonone">Try Again</button>
      <button type="button" class="bottombuttontwo">In danger? Take a hint!</button>
    </div>
    <div>
      <h2 class="remainingguesses">5 guesses remain...!</h2>
    </div>
  </body>
 </html>
